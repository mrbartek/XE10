   <script>
var snd0 = new Audio('../sounds/1.mp3');
var snd1 = new Audio('../sounds/2.mp3');
var snd2 = new Audio('../sounds/3.mp3');

var sndSelected = snd0; // default to some Audio object

function getRandomSound() {
    switch (Math.floor(Math.random() * 3)) {
        case 0:
            return snd0;
        case 1:
            return snd1;
        case 2:
            return snd2;
        default:
            return snd0;
    }
}

function playSnd() {
    sndSelected.play();
    sndSelected = getRandomSound();
}
 </script>
